<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title><%= projectName %></title>
        <link rel="stylesheet" href="../node_modules/mocha/mocha.css" />
    </head>
    <body>
        <div id="mocha"></div>

        <!-- Dependencies -->
        <script type="text/javascript" src="../node_modules/mocha/mocha.js"></script>
        <script type="text/javascript" src="../node_modules/expect.js/expect.js"></script>
        <script type="text/javascript" src="../node_modules/sinon/pkg/sinon.js"></script>
        <script type="text/javascript" src="../public/js/components.js"></script>

        <script type="text/javascript">
            mocha.setup('bdd');
        </script>

        <!-- App -->
        <script type="text/javascript" src="../public/js/templates.js"></script>
        <script type="text/javascript" src="../public/js/app.js"></script>

        <!-- Tests -->
        <script type="text/javascript" src="../public/js/tests.js"></script>

        <!-- Launch -->
        <script type="text/javascript">
            window.addEventListener('load', function() {
                !window.PHANTOMJS && mocha.run();
            }, false);
        </script>
    </body>
</html>
